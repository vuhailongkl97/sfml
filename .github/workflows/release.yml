name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt install clang-tidy libsfml-dev -y
    - name: configure hello_world folder
      run: cd hello_world && mkdir build && cd build && cmake ..
    - name: make hello_world folder
      run: cd hello_world/build && make
