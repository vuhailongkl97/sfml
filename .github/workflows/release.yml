name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get update && sudo apt install clang-tidy libsfml-dev -y
    - name: configure solar_system folder
      run: cd solar_system && mkdir build && cd build && cmake ..
    - name: make solar_system folder
      run: cd solar_system/build && make
